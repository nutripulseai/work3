<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="bmr.css">
</head>
<bod<div class="container">
    <h1>BMR Calculator</h1>
    <form id="bmr-form">
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Age (years):</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
        </div>
        <div class="form-group">
            <label for="activity-level">Activity Level:</label>
            <select id="activity-level" name="activity-level" required>
                <option value="sedentary">Sedentary (little or no exercise)</option>
                <option value="lightly-active">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="moderately-active">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="very-active">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="super-active">Super active (very hard exercise/physical job)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="goal">Dietary Goal:</label>
            <select id="goal" name="goal" required>
                <option value="maintain">Maintain Weight</option>
                <option value="tone">Tone Muscles</option>
                <option value="mass">Gain Mass</option>
                <option value="healthy">Eat Healthy</option>
            </select>
        </div>
        <button type="submit">Calculate BMR</button>
    </form>
    <div id="result" class="result"></div>
</div>
 
    <script src="bmr.js"></script>
</body>
</html>
